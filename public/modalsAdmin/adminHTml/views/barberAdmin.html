                <table id="example1" class="table table-bordered table-striped" ng-table="tableParams" show-filter="isFiltersVisible"> 
                    <tr ng-repeat = "user in $data track by $index">
                        <td data-title="'Name'" sortable="'first_name'" filter="{name:'text'}">
                            <a data-toggle="tooltip" title="View Details" ui-sref="barbersdetail({id:user._id})">{{user.first_name}} {{user.last_name}}</a>
                        </td>
                        <td data-title="'Email'">{{user.email}}</td>
                        <td data-title="'Member Since'" sortable="'created_date'" filter="{created_date:'text'}">{{user.created_date | date:dd/mm/yyyy}}</td>
                        <td data-title="'Is Online'">
                            <span ng-hide="user.is_online!=true">
              <a title="DEACTIVATE RECORD" ng-click="getBarberId(user._id)" data-toggle="modal" data-target="#secondModel"><i class="fa fa-toggle-on" style="font-size: 30px;color:green;" aria-hidden="true"></i></a></span>
                                <span ng-show="user.is_online==false">
              <a ng-click="barbrInfo(user._id)" data-toggle="modal" data-target="#myModal"><i class="fa fa-toggle-off" aria-hidden="true" style="font-size: 30px;color:red;"></i></a> </span>
                        </td>
                        <td data-title="'Is Available'">{{user.is_available}}</td>
                    </tr>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Barber Go Online With Shop</h4>
            </div>
            <div class="modal-body">
                <span ng-if="barberInfo.associateShops.length==0"><br>Not Assiciated With Any Shop</span>
                <div ng-if="barberInfo.associateShops.length!=0">
                    <form class="form-horizontal">
                        <div ng-repeat="myservice in allservices">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">{{myservice.name | uppercase}} $</label>
                                <div class="col-sm-9">
                                    <div class="inline">
                                        <div>
                                            <input type="text" class="form-control" style="width:98%" ng-model="price[$index]">
                                        </div>
                                    </div>
                                   </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label"> SHOP</label>
                            <div class="col-sm-9">
                                <select class="form-control" ng-model="shopid._id" ng-options="x._id as x.name for x in barberInfo.associateShops" class="form-control" ng-change="getUserId(shopid._id)">
                                    <option value="" selected>--select shop--</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="submit(shopid._id)">Go Online Now </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="secondModel" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Barber Go Offline With Shop</h4>
            </div>
            <div class="modal-body">
                Are you sure You want to make this barber offline
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="goOffline()">Submit </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
