<div ng-if="loaderStart" loader-css="line-scale-pulse-out" class="loader"></div>
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a ui-sref="dashboard">Home</a></li>
    <li class="breadcrumb-item"><a ui-sref="shops">Shops</a></li>
    <li class="breadcrumb-item"><a ui-sref="chairs({id:shopdetailview.shopinfo[0].user_id})">View Chairs</a></li>
    <li class="breadcrumb-item active">Manage Chairstfik</li>
</ol>
<div class="panel" ng-init="chairdetail()">
    <div ng-if="messages" role="alert" class="alert alert-danger">
            <div>
                {{messages}}</div>
        </div>
    <div class="panel-heading">
        Manage Chair
    </div>
    <div class="panel-body">
        <div ng-if="messages.error" role="alert" class="alert alert-danger">
            <div ng-repeat="error in messages.error">{{error.msg}}</div>
        </div>
        <div ng-if="messages.success" role="alert" class="alert alert-success">
            <div ng-repeat="success in messages.success">{{success.msg}}</div>
        </div>
        <div class="title">
            Chair Information
        </div>
        <form name="editForm">
            <div class="clearfix">
                <div class="col-sm-4 form-group">
                    <label>Name</label>
                    <div class="form-control">{{chairdet.name}}</div>
                </div>
                <div class="col-sm-4 form-group">
                    <label>Availability</label>
                    <select class="form-control" name="availability" ng-model="chairdet.availability">
                        <option value="booked">Booked</option>
                        <option value="available">Available</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <div class="col-sm-4 form-group">
                    <label>Type</label>
                    <select class="form-control" name="type" ng-model="chairdet.type">
                        <option value="percentage">Percentage</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
            </div>
            <div class="clearfix">
                <div class="col-sm-4 form-group">
                    <label>Shop Percentage</label>
                    <br>
                    <input type="text" data-ng-model="chairdet.shop_percentage" class="form-control">
                </div>
                <div class="col-sm-4 form-group">
                    <label>Barber Percentage</label>
                    <br>
                    <input type="text" data-ng-model="chairdet.barber_percentage" class="form-control">
                </div>
                <div class="col-sm-4 form-group">
                    <label>Amount ( $ )</label>
                    <br>
                    <input type="text" data-ng-model="chairdet.amount" class="form-control">
                </div>
            </div>
            <div class="clearfix">
                <div class="col-sm-4 form-group">
                    <label>Booking Start</label>
                    <input readonly="" type="text" class="form-control" uib-datepicker-popup="{{format}}" is-open="popup1.opened" datepicker-options="dateOptions" data-ng-model="chairdet.booking_start" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
                <div class="col-sm-4 form-group">
                    <label>Booking End</label>
                    <input readonly="" type="text" uib-datepicker-popup="{{format}}" class="form-control" is-open="popup2.opened" datepicker-options="dateOptions" data-ng-model="chairdet.booking_end" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
                <div class="col-sm-4 form-group">
                    <label>Is Active</label>
                    <br>
                    <input type="radio" ng-model="activeSelected" name="active" value="true" ng-checked="chairdet.isActive == true">YES&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="active" value="false" ng-model="activeSelected" ng-checked="chairdet.isActive == false">NO
                </div>
            </div>
    </div>
</div>
<div class="clearfix text-center">
    <button type="submit" class="btn btn-primary" ng-click="updatechair(chairdet, shopdetailview.shopinfo[0].user_id)" ui-sref="chairs({id:shopdetailview.shopinfo[0].user_id})">
        <i class="fa fa-check" aria-hidden="true"></i>
        <span>Save
    </button></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="reset" class="btn btn-grey" ui-sref="chairs({id:shopdetailview.shopinfo[0].user_id})">
            <i class="fa fa-times" aria-hidden="true"></i>
            <span>Cancel</span>
        </button>
</div>
</form>
</div>
</div>
<script type="text/javascript">
window.addEventListener('keydown', function(e) {
    if (e.keyIdentifier == 'U+000A' || e.keyIdentifier == 'Enter' || e.keyCode == 13) {
        if (e.target.nodeName == 'INPUT' && e.target.type == 'text') {
            e.preventDefault();
            return false;
        }
    }
}, true);
</script>
