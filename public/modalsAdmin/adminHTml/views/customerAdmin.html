<div ng-if="loaderStart" loader-css="line-scale-pulse-out" class="loader"></div>
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a ui-sref="dashboard">Home</a></li>
    <li class="breadcrumb-item active">Customers</li>
</ol>
<div class="panel" ng-init="custpageChanged()">
    <div class="panel-heading">
        All Customers
    </div>
    <div class="panel-body">
        <!-- RAHUL  CODE -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6" style="margin-left: 300px;">
                    </div>
                    <div>
                        <span class="glyphicon glyphicon-search" style="color:purple"></span>
                        <input ng-model="myobj.search" placeholder="Search for..." ng-change="custpageChanged()" />
                    </div>
                </div>
            <table id="example1" class="table table-bordered table-striped" ng-table="tableParams" show-filter="isFiltersVisible"> 
                     <tr ng-repeat = "user in $data track by $index">
                        <td data-title="'First Name'" sortable="'first_name'" filter="{name:'text'}">
                             <a data-toggle="tooltip" title="Edit Shop" ui-sref="customer_detail({id:user._id})">
                            {{user.first_name}}</a></td>

                        <td data-title="'Last Name'" sortable="'last_name'" filter="{name:'text'}">{{user.last_name}}</a></td>

                        <td data-title="'Email'" sortable="'email'" filter="{name:'text'}">{{user.email}}</a></td>

                        <td data-title="'Rating'" sortable="'customer_rating'" filter="{customer_rating:'text'}">{{user.customer_rating}}</td>
                        
                        <td data-title="'Total_Cuts'" sortable="'customer_numberof_cuts'" filter="{customer_numberof_cuts:'text'}">{{user.customer_numberof_cuts}}</td>

                        <td data-title="'Mobile'">{{user.mobile_number}}</a></td>

                        <td data-title="'Created Date'" sortable="'email'" filter="{name:'text'}">{{user.created_date | date:dd/mm/yyyy}}</a></td>
                        <td data-title="'Delete'">
                             <button type="button" ng-click="deleteCustomerScope(user._id)" class="fa fa-trash-o" data-toggle="modal" data-target="#custDelete"></button>
                        </td>
                     </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="custDelete" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
           <p>Are you sure you want to DELETE this record?.</p>
        </div>
        <div class="modal-footer">
          <button type="button"  class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" ng-click="deleteCustomer()" class="btn btn-default" data-dismiss="modal">Delete</button>
        </div>
      </div>
      
    </div>
  </div>
