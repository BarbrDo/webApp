<div class="panel">
  <div class="panel-heading">
    Edit Shops
  </div>
  <div class="panel-body">
     <div class="title">
      Shop Owner Information
     </div>
     <form name="signUpForm">
     <div class="clearfix">
      <div class="col-sm-4 form-group">
        <label>First Name</label>
        <input type="text" class="form-control" data-ng-model="shopdetailview.first_name" required />
      </div>
      <div class="col-sm-4 form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" data-ng-model="shopdetailview.last_name" required />
      </div>
      <div class="col-sm-4 form-group">
        <label>Mobile Number</label>
        <input type="text" class="form-control"  data-ng-model="shopdetailview.mobile_number" required />
      </div>
                
     </div>
     <div class="clearfix">
      <div class="col-sm-4 form-group">
        <label>Password</label>
        <input type="password" class="form-control" data-ng-model="shopdetailview.password"  ng-minlength="6" ng-maxlength="20" name="password" required/>
              <div class="validationError" ng-if="!updateButton" ng-show="signUpForm.password.$error.maxlength && signUpForm.password.$dirty">
              <span style="color:red ">password maximum length exceeds</span>
              </div>
      </div>
              
              
      <div class="col-sm-4 form-group">
        <label>Email</label>
        <input type="text" class="form-control"  name="email" data-ng-model="shopdetailview.email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required/>
         <div class="validationError" ng-messages="signUpForm.email.$error" ng-show="
                  signUpForm.email.$touched &&signUpForm.email.$invalid && (!signUpForm.email.$pristine || signUpForm.$submitted)" role="alert">
                  <span style="color:red" ng-message="pattern" class="error-message">Email is not valid</span>
                  </div>
                  </div>
      </div>
                 
     </div>
     <div class="clearfix">
      <div class="col-sm-6 form-group">
        <label>ID</label>
        <input type="text" class="form-control" data-ng-model="shopdetailview.shopinfo[0]._id" value="shop" placeholder="shop">
      </div>
      <div class="col-sm-6 form-group">
        <label>Licence No.</label>
        <input type="text" class="form-control" data-ng-model="shopdetailview.shopinfo[0].licence_number" required>
      </div>
     </div>
     <div class="title">
      Shop Information
     </div>

     <div class="clearfix">
      <div class="col-sm-4 form-group">
        <label>Name</label>
        <input type="text " class="form-control " data-ng-model="shopdetailview.shopinfo[0].name" required  />
      </div>
      <div class="col-sm-4 form-group">
        <label>Address</label>
        <input type="text " class="form-control " data-ng-model="shopdetailview.shopinfo[0].address" required  />
      </div>
      <div class="col-sm-4 form-group">
        <label>City</label>
        <input type="text " class="form-control "  data-ng-model="shopdetailview.shopinfo[0].city" required  />
      </div>
      </div>
      </form>
     <div class="clearfix text-center">

      <button type="submit"  class="btn btn-primary" ng-click="updateshop(shopdetailview)" >
        <i class="fa fa-check" aria-hidden="true"></i>
        <span >Save
      </button></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="reset" class="btn btn-grey">
        <i class="fa fa-times" aria-hidden="true"></i>
        <span>Reset</span>
      </button>
     </div>
  </div>
</div>





<div class="modal fade" id="saved" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="background-color: #c2f7b5;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Added</h4>
        </div>
        <div class="modal-body">
          <p>This Record is Added successfully</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ui-sref="shops">OK</button>
        </div>
      </div>
      
    </div>
  </div>
