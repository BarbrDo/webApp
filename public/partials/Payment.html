<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BarbrDo - Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lobster+Two:400,400i,700,700i" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<link href="css/font-awesome.min" type="text/css" rel="stylesheet">
<link href="css/flat/red.css" rel="stylesheet">
<link href="css/sleek.css" type="text/css" rel="stylesheet">
<link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body class="bg_grey">
<div class="afheader">
  <div class="head">
    <div class="log "> <a href="#"><img src="images/logo.png" alt=""> </a> </div>
    <a href="#" class="bkap">Book Appointment</a>
    <div class="right_links">
      <ul>
        <li> <a href="#" class="noti"> <img src="images/noti.png" alt="" > <span>8</span> </a> </li>
        <li class="userimage dropdown"> <a href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="uimg"><img src="images/platform-bg.png" alt=""></span> <span class="name">Johan Smith</span> <span class="caret"></span> </a>
          <ul class="dropdown-menu csdwon" aria-labelledby="dLabel">
            <li><a href="#">My Profile</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <div class="nav_header"> <a href="#" class="bkap">Book Appointment</a> <a href="#" class="right_menu"><img src="images/hamburger.png" alt="" ></a> </div>
</div>
<div class="out_wrapper">
    <div class="sidebar">
      <ul>
        <li><a class="active" href="#">Dashboard</a></li>
        <li><a href="#">Gallery</a></li>
      </ul>
    </div>
    <div class="crumb"> <span>Payment</span> </div>
    <div class="wrapper">
        <div class="payment_tab block"> 
            <h2>Payment</h2>
            <div class="clear_tb">
                <div class="row">
                    <div class="inner_payment">
                        
                        
                            <!-- CREDIT CARD FORM STARTS HERE -->
                            <div class="panel panel-default credit-card-box">
                                <div class="panel-body contact-us">
                                    <form role="form" id="payment-form" method="POST" action="javascript:void(0);">
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="form-group">
                                                    <input class="form-control" required="" type="">
                                                    <div class="form-control-placeholder">Card Number</div>
                                                  </div>                            
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-7 col-md-7">
                                                <div class="form-group">
                                                    <input class="form-control" required="" type="" >
                                                    <div class="form-control-placeholder">Expiration Date</div>
                                                  </div>
                                            </div>
                                            <div class="col-xs-5 col-md-5 pull-right">
                                                 <div class="form-group">
                                                    <input class="form-control" required="" type="" >
                                                    <div class="form-control-placeholder">CV Code</div>
                                                  </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="form-group">
                                                    <input class="form-control" required="" type="" >
                                                    <div class="form-control-placeholder">Coupon Code</div>
                                                  </div>
                                            </div>                        
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <button class="subscribe btn btn-success btn-lg btn-block" type="button">Confirm Payment</button>
                                            </div>
                                        </div>
                                        <div class="row" style="display:none;">
                                            <div class="col-xs-12">
                                                <p class="payment-errors"></p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>            
                            <!-- CREDIT CARD FORM ENDS HERE -->
                    </div>    
                </div> 
            </div>
    </div>
</div>
    
    
    
    
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script> 
<script src="js/bootstrap.min.js" type="text/jscript" 	></script> 
<script src="js/slick.js" type="text/javascript" charset="utf-8"></script> 
<script src="js/icheck.min.js"></script> 
    
    
    
<script>
$(document).ready(function(){
	
  $('input').iCheck({
    checkboxClass: 'icheckbox_flat-red',
    radioClass: 'iradio_flat-red'
  });
	
	$('.right_menu').click(function(){
		$('.sidebar').toggleClass('active');
	})
    
      $(".contact-us .form-control").keyup(function(){
		var inputValue = ($(this).val());
		if (inputValue == ""){
			$(this).siblings().css("top", 0)
			}
		else{
			$(this).siblings().css("top", -25+ "px")
			}
	});
  
	
});
</script>
</body>
</html>
