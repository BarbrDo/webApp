<div class="crumb"> <span>Manage Chair</span> </div>
<div class="wrapper" ng-init="chairdetails()">
    <div class="col-md-12">
        <h3 class="actn"> Chair {{chairName}}</h3>
    </div>
   
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="thumbnail">
                    <img src="/images/b_chair.png" alt="Sample Image">
                    <div class="caption">
                       <div class="col-md-6">
                        <p ng-if="chairs.shop_percentage"><span>Chair Split</span> : {{chairs.shop_percentage}}/{{chairs.barber_percentage}}</p>
                         <p ng-if="chairs.type=='weekly' || chairs.type=='monthly'"><span>{{chairs.type}}</span> : ${{chairs.amount}}</p></div>
                         <div class="col-md-6">
                         <p ng-if="chairs.availability">Availability : <span>{{chairs.availability}}</span></p></div><br><br>
                        <p align="center"><a href="#" class="btn btn-danger">Request to remove Barber</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>     
</div>
