
<div ng-if="loaderStart" loader-css="line-scale-pulse-out" class="loader"></div>
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a ui-sref="barbershopdashboard">Shop Home</a></li>
    <li class="breadcrumb-item active">Manage Chair</li>
</ol>

<div class="wrapper" ng-init="chairdetails()">
<img src="images/brbr_pic.png" class="imgbarber" ui-sref="requestorgallery({id:chairs.barber_id})>
    <div class="col-md-12">
        <h3 class="actn"> Chair {{chairName}}</h3>
    </div>
    <div class="col-md-6 col-md-offset-5">
      <span ng-if="chairs.type=='percentage'"> Chair Split : {{chairs.shop_percentage}} / {{chairs.barber_percentage}}</span>
      <span ng-if="chairs.type=='monthly' || chairs.type== 'weekly' ">Rental : {{chairs.amount}}/{{chairs.type}}
    </div>

    <div class="row" >
        <div class="col-md-12 alllnk"> <br><br><br>
            <a href="#" class="remove" ng-click="removebarber(chairs)">Request To remove Barber </a>
            
        </div>
    </div>
</div>
