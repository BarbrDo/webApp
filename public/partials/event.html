<div>
    <div ng-if="loaderStart" loader-css="line-scale-pulse-out" class="loader"></div>
    <div class="crumb" ng-init="callFunctions()"> <span>Events</span> </div>
    <div class="wrapper">
        <div class="block">
            <h1 class="custom-font"><a href ng-click="addEvents();" title="Add New Appointment" align='right' class="btn btn-greensea mb-10">Add Event</a></h1>
            <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="mymodel.html">
 <div id="modal-tithi" class="">
    <div class="modal-header">
        <button type="button" ng-click="close()" style="opacity:1" class="close" data-dismiss="modal" aria-hidden="true"> <span style="color:red; ">x</span> </button>
        <div align="center">
            <h3 class="modal-title">Add Event </h3></div>
    </div>
    <div class="modal-body">
        <form name="appointmentForm" id="appointmentForm" role="form" action="">
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-4">
                        <label>Title </label>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" name="title" ng-model="titleOfEvent" size="35">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <label>Mark as day off </label>
                    </div>
                    <div class="col-sm-2">
                        <input type="checkbox" name="title" ng-model="dayOff" size="35">
                    </div>
                </div>

                <div class="row" style="margin-top:10px;">
                    <div class="col-xs-6">
                        <label>Appointment Date<span class="asterisk">*</span></label>
                        <div class="form-group" ng-class="{'has-error':(appointmentForm.apptDate.$touched && appointmentForm.apptDate.$invalid)}">
                            <div class="col-md-6">
                                <input type="text" class="form-control" max-date="maxDate" uib-datepicker-popup="{{format}}" ng-model="startdate" is-open="popup1.opened" ng-required="true" close-text="Close" / size="10">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open1()" ><i class="glyphicon glyphicon-calendar"></i></button>
                                  </span>
                            </div>
                            <label class="control-label errorColor" ng-show="appointmentForm.apptDate.$touched && appointmentForm.apptDate.$invalid">Appointment date is required.</label>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <label>End Date<span class="asterisk">*</span></label>
                        <div class="form-group" ng-class="{'has-error':(appointmentForm.apptDate.$touched && appointmentForm.apptDate.$invalid)}">
                            <div class="col-md-6">
                                <input type="text" class="form-control" max-date="maxDate" uib-datepicker-popup="{{format}}" ng-model="endDate" is-open="popup2.opened" ng-required="true" close-text="Close" / size="10">
                                <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()" ><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
                            </div>
                            <label class="control-label errorColor" ng-show="appointmentForm.apptDate.$touched && appointmentForm.apptDate.$invalid">Appointment date is required.</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label>Start Time <span class="asterisk">*</span></label>
                        <div class="form-group" ng-class="{'has-error':(appointmentForm.apptTime.$touched && appointmentForm.apptTime.$invalid)}">
                            <div uib-timepicker ng-model="startTime" name="apptTime" required hour-step="1" minute-step="1" show-meridian="true" max="max" min="min"></div>
                        </div>
                        <label class="control-label errorColor" ng-show="appointmentForm.apptTime.$touched && appointmentForm.apptTime.$invalid">Appointment time is required.</label>
                    </div>
                    <div class="col-xs-6">
                        <label>Appointment Time <span class="asterisk">*</span></label>
                        <div class="form-group" ng-class="{'has-error':(appointmentForm.apptTime.$touched && appointmentForm.apptTime.$invalid)}">
                            <div uib-timepicker ng-model="endTime" name="apptTime" required hour-step="1" minute-step="1" show-meridian="true" max="max" min="min"></div>
                        </div>
                        <label class="control-label errorColor" ng-show="appointmentForm.apptTime.$touched && appointmentForm.apptTime.$invalid">Appointment time is required.</label>
                    </div>
                </div>
                <div class="row">
                <div class="col-sm-2">
                    <div class="col-sm-5">
                        <label>Repeat </label>
                    </div>
                    <div class="col-sm-5">
                        <input type="checkbox" name="title" ng-model="repeat" size="35">
                    </div>
                </div>
                </div>
                <div class="row" ng-if="repeat">
                <div class="col-sm-1">
                  Sun <input type="checkbox" ng-model="rep.sun">
                </div>
                <div class="col-sm-1">
                  Mon <input type="checkbox" ng-model="rep.mon">
                </div>
                <div class="col-sm-1">
                  Tues <input type="checkbox" ng-model="rep.tues">
                </div>
                <div class="col-sm-1">
                  Wed <input type="checkbox" ng-model="rep.wed">
                </div>
                <div class="col-sm-1">
                  Thrus <input type="checkbox" ng-model="rep.thrus">
                </div>
                <div class="col-sm-1">
                  Fri <input type="checkbox" ng-model="rep.fri">
                </div>
                <div class="col-sm-1">
                  Sat <input type="checkbox" ng-model="rep.sat">
                </div>
                </div> 
            </div>
        </form>
    </div>
    <div class="modal-footer googlemodal-header">
        <button type="button" class="btn btn-primary btn-sm close" ng-click="close()" style="opacity:1" data-dismiss="modal" aria-hidden="true">close </button>
        <button type="button" class="btn btn-primary btn-sm close" ng-click="saveEvent()" style="opacity:1" data-dismiss="modal" aria-hidden="true">save </button>
    </div>
</div>
</script>
<style type="text/css">
.full button span {
    background-color: limegreen;
    border-radius: 32px;
    color: black;
}

.partially button span {
    background-color: orange;
    border-radius: 32px;
    color: black;
}
</style>
