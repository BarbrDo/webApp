<div ng-if="loaderStart" loader-css="line-scale-pulse-out" class="loader"></div>
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a ui-sref="barberDashboard">Barber Home</a></li>
    <li class="breadcrumb-item active">Manage Services</li>
</ol>
<div class="wrapper">
  <div class="block">
    <h2>Manage Service</h2>
    <span ng-if="barberservices==''"><h3 align="center"><br><br>No Services.</h3></span>
     <span ng-if="barberservices!=''" >
    <div class="row" >
      <div class="col-md-6" ng-repeat = "service in barberservices">
        <div class="serve barber">
          <p class="servicename">{{service.name}} <span>-</span> 
           <span data-ng-hide="editMode"> $ {{service.price}}  </span>
           <form name="myform">
           <input type="text" data-ng-show="editMode" ng-model="service.price" placeholder="price" style="color: #000000;height: 20px; width: 120px;" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"  ng-maxlength="6" maxlength="6" name="priceVal"/>
           <div class="validationError" ng-messages="myform.priceVal.$error" ng-show="
                                     myform.priceVal.$error.pattern && (!myform.priceVal.$pristine || myform.$submitted)" role="alert">
                                    <span style="color:red" ng-message="pattern">Enter valid character </span>
                                </div>
           </form>                     
          </p>
          <div class="editservice"> 
          <a href="#" data-ng-hide="editMode" data-ng-click="editMode = true"> <i class="fa  fa-edit "></i> </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
          <a href="#"  data-ng-click="barberservice(service)" data-ng-hide="editMode" data-toggle="modal" data-target="#delete"> <i class="fa  fa-trash " ></i> </a>
          <a  href="#" data-ng-show="editMode" data-ng-click="editMode = false;editservices(service.service_id,service.price,service.name)"  data-toggle="tooltip" title="Save"><i class="fa fa-floppy-o" aria-hidden="true" ></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="#" data-ng-show="editMode" data-ng-click="editMode = false; cancel()" data-toggle="tooltip" title="Cancel"><i class="fa fa-ban" aria-hidden="true" ></i></a>
          </div>
        </div>
      </div>
    </div>
    </span>
  </div>
</div>


<div class="modal " id="delete" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <p> Are you Sure !! You want to Delete this Service </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="deleteservice()">YES</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">CANCEL</button>
            </div>
        </div>
    </div>
</div>
