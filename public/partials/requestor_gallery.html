<div ng-if="loaderStart" loader-css="line-scale-pulse-out" class="loader"></div>
<div class="crumb"> <span>Requestor Gallery</span> </div>
<div class="wrapper" >
    <div class="customtab">
        <!-- Nav tabs -->
        <uib-tabset active="activeJustified" justified="true" ng-init="requesterdetails()">
            <uib-tab index="0" heading="No.of cuts">
                <div class="block">
                     <span ng-if="ratings==''"><h3 align="center">No Ratings are there</h3></span>
                    <span ng-if="ratings!=''">
                    <div class="all_cuts">
                        <div class="table-responsive">
                            <table class="table table-bordered"  >
                                <tr>
                                    <th>Picture</th>
                                    <th>Name</th>
                                    <th>Cut Date</th>
                                    <th>Rating</th>
                                    <!-- <th class="action">Action</th> -->
                                </tr>
                                <tr ng-repeat="rating in ratings" >
                                    <td > <span class="lspic"> <img src="images/brbr_pic.png" alt=""> </span> </td>
                                    <td>{{rating.rated_by_name}}</td>
                                    <td>{{rating.appointment_date | date : dd/mm/yyyy}} @ {{rating.appointment_date | date : 'h:mma'}}</td>
                                    <td>
                                        <input-stars max="5" ng-model="rating.score" ng-attr-readonly="true"></input-stars>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    </span>
                </div>
            </uib-tab>
            <uib-tab index="1" heading="Gallery" >
                <div class="block">
                    <span ng-if="gallery==''"><h3 align="center">No images in gallery</h3></span>
                    <span ng-if="gallery!=''">
                    <div class="allgallery">
                        <div class="row">
                            <div class="col-md-3 col-sm-4 " ng-repeat="pic in gallery">
                                <a href="#" data-toggle="modal" data-target="#image" ng-click="viewimg(pic)"><img src="{{imgPath+pic.name}}" alt=""></a>
                            </div>
                        </div>
                    </div>
                    </span>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>


<div class="modal " id="image" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="background-color: #395b96;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">View Image</h4>
                </div>
                <div class="modal-body">
                    <img src="{{imgPath+pic.name}}" alt="">
                </div>
            </div>
        </div>
    </div>
