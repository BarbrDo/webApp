<div ng-if="loaderStart" loader-css="line-scale-pulse-out" class="loader"></div>
  <div class="crumb" > <span>Book Appointment</span> </div>
  <div class="wrapper" ng-init="allShopsHavingChairs()">
    <div class="block">
      <h2>Search Chair</h2>
      <!-- Sorting -->
      <div class="sorting mbft pad10">
        <div class="search">
          <input type="text" placeholder="Search" ng-model="search.searchChair" ng-change="allShopsHavingChairs()">
          <input type="submit" value="" name="" >
        </div>
      </div>
      <!-- Sorting -->
      <div class="org_content">
        <div class="row">
          <!-- By shop -->
          <div class="col-md-4 col-sm-4 col-xs-6 fullb" ng-repeat = "result in shopChairs">
          <span ng-if="!result"> No Chairs are there</span>
          <span ng-if="result">
            <div class="shop"> <img class="shopimage" src="images/shop.png" alt="" >
              <div class="above">
                <div class="dtll shpdtl">
                  <div class="icon"><img src="images/barbr_icon.png" alt="" ></div>
                  <p>{{result.chair_barber.length}}</p>
                </div>
                <div class="dtlr shpdtl">
                  <div class="icon"><img src="images/miles.png" alt="" ></div>
                  <p>{{result._id.distance | number : 2}} miles</p>
                </div>
                <a ui-sref="shopChairs({_id:result._id._id})" class="byshop" >{{result._id.name}}<i class="fa  fa-angle-right"></i> </a> </div>
            </div>
          </div>
          </span>
        </div>
      </div>
    </div>
  </div>
