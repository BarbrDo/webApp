<div class="crumb"> <span>Gallery</span> </div>
<div class="wrapper" >
    <div class="customtab" ng-init="showgallery()">
        <!-- Nav tabs -->
        <uib-tabset active="activeJustified" justified="true" >
            <uib-tab index="0" heading="Total No.of cuts">
                <div class="block">
                    <span ng-if="ratings==''"> <h3 align="center"> No Cuts For This Shop</h3></span>
                    <span ng-if="ratings!=''"> 
                    <div class="all_cuts">
                        <div class="table-responsive">
                            <table class="table table-bordered"  >
                                <tr>
                                    <th>Picture</th>
                                    <th>Name</th>
                                    <th>Cut Date</th>
                                    <th>Rating</th>
                                    <!-- <th class="action">Action</th> -->
                                </tr>
                                <tr ng-repeat="rating in ratings" >
                                    <td > <span class="lspic"> <img src="images/brbr_pic.png" alt=""> </span> </td>
                                    <td>{{rating.rated_by_name}}</td>
                                    <td>{{rating.appointment_date | date : dd/mm/yyyy}} @ {{rating.appointment_date | date : 'h:mma'}}</td>
                                    <td>
                                        <input-stars max="5" ng-model="rating.score" ng-attr-readonly="true"></input-stars>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    </span>
                </div>
            </uib-tab>
            <uib-tab index="1" heading="Gallery" >
                <div class="block">
                    <!-- <h2>Gallery</h2>-->
                    <div class="allgallery">
                        <div class="row">
                            <div class="col-md-3 col-sm-4 " ng-repeat="pic in userGallery.gallery">
                                <a href="#" data-toggle="modal" data-target="#image" ng-click="viewimg(pic)"><img src="{{imgPath+pic.name}}" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <form name="imageUploadForm">
                        <div class="col-md-4">
                            <input type="file" ngf-select ng-model="uploadedImages" name="file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="10MB" class="text-center center-block well well-sm" style="color:#222222;font-size:14px;width:250px" required="" >
                        </div>
                        <div class="col-md-4">
                            <button href="#"  ng-click="uploadImage(uploadedImages)" ng-disabled="imageUploadForm.$invalid" style="background-color: #f3ae65;"> <i class="fa fa-upload" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Upload
                            </button>
                        </div>
                    </form>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>


<div class="modal " id="image" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="background-color: #395b96;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">View Image</h4>
                </div>
                <div class="modal-body">
                    <img src="{{imgPath+pic.name}}" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"  data-toggle="modal" data-target="#delimg" style="background-color: #ff4343;"><i class="fa fa-trash-o" aria-hidden="true" ></i>&nbsp;&nbsp;&nbsp;
                    Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal " id="delimg" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    Are you sure you want to delete this image ??
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="delpic(pic)">YES</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"  >NO</button>
                </div>
            </div>
        </div>
    </div>
