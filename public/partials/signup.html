<div class="container login-container">
  <div class="panel">
    <div class="panel-body">
      <div ng-if="messages.error" role="alert" class="alert alert-danger">
        <div ng-repeat="error in messages.error.err">{{error.msg}}</div>
      </div>
      <form ng-submit="signup()">
        <legend>Create an account</legend>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" name="first_name" id="first_name" placeholder="First Name" class="form-control" ng-model="user.first_name" autofocus>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" name="last_name" id="last_name" placeholder="Last name" class="form-control" ng-model="user.last_name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" class="form-control" ng-model="user.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" class="form-control" ng-model="user.password">
        </div>
        <div class="form-group">
          <label for="mobilenumber">Mobile Number</label>
          <input type="text" name="mobile_number" id="mobile_number" placeholder="Mobile Number" class="form-control" ng-model="user.mobile_number">
        </div>
        <div class="form-group">
          <small class="text-muted">By signing up, you agree to the <a href="/">Terms of Service</a>.</small>
        </div>
        <button type="submit" class="btn btn-success">Create an account</button>
      </form>
      <div class="hr-title"><span>or</span></div>
      <div class="btn-toolbar text-center">
        <button class="btn btn-facebook" ng-click="authenticate('facebook')">Sign in with Facebook</button>
        <!-- <button class="btn btn-google" ng-click="authenticate('google')">Sign in with Google</button> -->
      </div>
    </div>
  </div>
  <p class="text-center">
    Already have an account? <a href="/login"><strong>Log in</strong></a>
  </p>
</div>
