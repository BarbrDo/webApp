<style type="text/css">
    

    form {
        width: 480px;
        margin: 20px auto;
    }

    label {
        position: relative;
        color: #6A7C94;
        font-weight: 400;
        height: 48px;
        line-height: 48px;
        margin-bottom: 10px;
        display: block;
    }

    label > span {
        float: left;
    }

    .field {
        background: white;
        box-sizing: border-box;
        font-weight: 400;
        border: 1px solid #CFD7DF;
        border-radius: 24px;
        color: #32315E;
        outline: none;
        height: 48px;
        line-height: 48px;
        padding: 0 20px;
        cursor: text;
        width: 76%;
        float: right;
    }

    .field::-webkit-input-placeholder { color: #CFD7DF; }
    .field::-moz-placeholder { color: #CFD7DF; }
    .field:-ms-input-placeholder { color: #CFD7DF; }

    .field:focus,
    .field.StripeElement--focus {
        border-color: #F99A52;
    }

    button {
        background-image: linear-gradient(-180deg, #27499e 0%, #27499e 100%);
        box-shadow: 0 1px 2px 0 rgba(0,0,0,0.10), inset 0 -1px 0 0 #27499e;
        color: white;
        border-radius: 24px;
        border: 0;
        margin-top: 20px;
        font-size: 17px;
        font-weight: 500;
        width: 100%;
        height: 48px;
        line-height: 48px;
        outline: none;
    }

    button:focus {
        background: #EF8C41;
    }

    button:active {
        background: #E17422;
    }

    .outcome {
        float: left;
        width: 100%;
        padding-top: 8px;
        min-height: 20px;
        text-align: center;
    }

    .success, .error {
        display: none;
        font-size: 13px;
    }

    .success.visible, .error.visible {
        display: inline;
    }

    .error {
        color: #E4584C;
    }

    .success {
        color: #F8B563;
    }

    .success .token {
        font-weight: 500;
        font-size: 13px;
    }
</style>
<div ng-if="loaderStart" loader-css="line-scale-pulse-out" class="loader"></div>
<div style="margin-top: 5px;" class="crumb" ng-init="featuringPlans()"></div>
<div class="wrapper" ng-init= "stripeCall()">
    <div class="customtab">
        <div class="clear_tb">
            <div class="row">
                <div class="col-sm-12 center_div">
                    <div class="col-xs-12 col-md-4" ng-repeat="x in plans.data">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    {{x.name}}</h3>
                            </div>
                            <div class="panel-body">
                                <div class="the-price">
                                    <h1>
                                        ${{x.amount / 100}}<span class="subscript">/{{x.interval}}</span>
                                    </h1>
                                    <small>{{x.statement_descriptor}}</small>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <a class="btn btn-success" role="button" ng-click="subScription(x)" data-toggle="modal" data-target="#myModal">Subscribe</a> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" style="background-color: #CE2029;color: #fff;float: right;opacity: 1;width: 50px;">&times;</button>
                <h4 class="modal-title">Payment Details</h4>
            </div>
            <div class="modal-body">
                <form>
                    <label>
                        <span>Name</span>
                        <input name="cardholder-name" class="field" placeholder="Jane Doe" />
                    </label>
                    <label>
                        <span>Phone</span>
                        <input class="field" placeholder="(123) 456-7890" type="tel" />
                    </label>
                    <label>
                        <span>ZIP code</span>
                        <input name="address-zip" class="field" placeholder="94110" />
                    </label>
                    <label>
                        <span>Card</span>
                        <div id="card-element" class="field"></div>
                    </label>
                    <button type="submit" style="background-color: #27499e;">Pay ${{cardDetails.price}}</button>
                    <div class="outcome">
                        <div class="error" role="alert"></div>
                        <div class="success">
                            Success! Your Stripe token is <span class="token"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
