<div class="crumb"> <span>Book Appointment</span> </div>
<div class="wrapper">
    <div class="customtab">
        <!-- Nav tabs -->
        <uib-tabset active="activeJustified" justified="true">
            <uib-tab index="0" heading="Barber Profile">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <div class="block">
                        <!--h2>Your Profile</h2-->
                        <div class="pedetail contact-us cprofile">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div >Email</div>
                                        <input type="text" class="form-control" required value="{{profileInfo.email}}" readonly="true"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div >Phone</div>
                                        <input type="text" class="form-control" required value="{{profileInfo.mobile_number}}" readonly/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div >Member Since</div>
                                        <input type="text" class="form-control" required value="{{profileInfo.created_date | date}}" readonly/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div >Overall Rating</div>
                                        <input-stars max="5" ng-model="ratingavg" ng-attr-readonly="true"></input-stars>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </uib-tab>
            <uib-tab index="1" heading="No.of cuts">
                <div class="block">
                    <span ng-if="profileInfo.ratings==''"><h3 align="center">No Cuts for this Barber</h3></span>
                    <span ng-if="profileInfo.ratings!=''">
                    <div class="all_cuts">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <tr>
                                    <!-- <th>Picture</th> -->
                                    <th>Name</th>
                                    <th>Cut Date</th>
                                    <th>Rating</th>
                                    <!-- <th class="action">Action</th> -->
                                </tr>
                                <tr ng-repeat="res in profileInfo.ratings">
                                    <!-- <td> <span class="lspic"> <img src="images/brbr_pic.png" alt=""> </span> </td> -->
                                    <td>{{res.rated_by_name}}</td>
                                    <td>{{res.appointment_date | date}}</td>
                                    <td>
                                        <input-stars max="5" ng-model="res.score" ng-attr-readonly="true"></input-stars>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    </span>
                </div>
            </uib-tab>
            <uib-tab index="2" heading="Gallery">
                <div class="block">
                   <span ng-if="profileInfo.gallery==''"><h3 align="center">No Images in Gallery for this Barber</h3></span>
                    <span ng-if="profileInfo.gallery!=''">
                    <div class="allgallery">
                        <div class="row">
                            <div class="col-md-3 col-sm-4 " ng-repeat="res in profileInfo.gallery">
                                <a href="#"><img src="{{imgPath+res.name}}" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
