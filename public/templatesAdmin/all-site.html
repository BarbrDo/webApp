<div class="panel">
	<div class="panel-heading">All Site</div>
    <div class="panel-body">
    	 <div class="clearfix search-box">
			<label class="col-lg-1 col-sm-2">Search</label>
			<div class="col-lg-5 col-sm-6">
				<div class="col-xs-6">
                	<div class="row">
                    	<select class="form-control" ng-model="cateogry_filter">
                        	<option value="">All</option>
                        	<option value="company_name">Company Name</option>
                            <option value="site_name">Site Name</option>
                            <option value="contact_person">Contact Person</option>
                            <option value="total_levels">Total Levels</option>
                            <option value="total_areas">Total Areas</option>
                            <option value="beacon_number">No. of Beacons</option>
                            <option value="status">status</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-6">
                	<div class="row">
                    	<input type="text" ng-model="cateogry_txt" class="form-control" />
                    </div>
                </div>
			</div>
		</div>
         <div class="col-sm-12">
         	<div class="table-responsive">
                <table class="table table-striped table-condensed"  ng-init="viewitem = '10'">
                    <thead>
                        <tr>
                            <th>Company Name</th>
                            <th>Site Name</th>
                            <th>Contact Person</th>
                            <th class=" text-center">Total Levels</th>
                            <th class=" text-center">Total Areas</th>
                            <th class=" text-center">No. of Beacons</th>
                            <th class=" text-center">Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in sitelist | limitTo: viewitem | orderBy: cateogry_filter | filter: cateogry_txt">
                            <td>
                                <div class="text-overflow" tooltip-placement="top" uib-tooltip=" {{item.company_name}}" ng-bind="item.company_name"></div>
                            </td>
                            <td>
                                <div class="text-overflow" tooltip-placement="top" uib-tooltip=" {{item.site_name}}" ng-bind="item.site_name"></div>
                            </td>
                            <td>
                                <div class="text-overflow" tooltip-placement="top" uib-tooltip=" {{item.contact_person}}" ng-bind="item.contact_person"></div>
                            </td>
                            <td>
                                <div class="text-overflow text-center" tooltip-placement="top" uib-tooltip=" {{item.total_levels}}" ng-bind="item.total_levels"></div>
                            </td>
                            <td>
                                <div class="text-overflow text-center" tooltip-placement="top" uib-tooltip=" {{item.total_areas}}" ng-bind="item.total_areas"></div>
                            </td>
                            <td>
                                <div class="text-overflow text-center" tooltip-placement="top" uib-tooltip=" {{item.beacon_number}}" ng-bind="item.beacon_number"></div>
                            </td>
                            <td>
                                <div class="text-overflow text-capitalize text-center" tooltip-placement="top" uib-tooltip=" {{item.status}}" ng-bind="item.status" ng-class="statusval(item.status)">
                                </div>
                            </td>
                            <td>
                                <div class="text-overflow">
                                    <button tooltip-placement="top" uib-tooltip="Edit"><i class="flaticon-pencil icon"></i></button>
                                    <a class="btn" ui-sref="view_site"><i class="flaticon-eye icon"tooltip-placement="top" uib-tooltip="View"></i></a>
                                    <button tooltip-placement="top" uib-tooltip="Delete"><i class="flaticon-garbage icon"></i></button>
                                </div>
                            </td>
                             
                        </tr>
                        <tr ng-if="!sitelist.length">
                                <td colspan="8">
                                    <div class="alert alert-warning" >No List Avilable</div>
                                </td>
                            </tr>
                    </tbody>
                </table>
            </div>
            <div class="clearfix table-footer row">
					<div class="col-sm-6">
						<label>No. of Enteries</label>
					 	<select class="" ng-model="viewitem">
							<option value="10">10</option>
							<option value="20">20</option>
							<option value="30">30</option>
							<option value="40">40</option>
							<option value="50">50</option>
						</select>
					</div>
					<div class="col-sm-6 clearfix">
						<div class="pull-right">
							<nav aria-label="Page navigation">
							  <ul class="pagination">
							    <li class="disabled">
							      <a href="#" aria-label="Previous">
							        <span aria-hidden="true">&laquo;</span>
							      </a>
							    </li>
							    <li class="active"><a href="#">1</a></li>
							    <li><a href="#">2</a></li>
							    <li><a href="#">3</a></li>
							    <li><a href="#">4</a></li>
							    <li><a href="#">5</a></li>
							    <li>
							      <a href="#" aria-label="Next">
							        <span aria-hidden="true">&raquo;</span>
							      </a>
							    </li>
							  </ul>
							</nav>
						</div>
					</div>
				</div>
         </div>
    </div>
</div>
