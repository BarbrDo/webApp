<div class="clearfix panel" ng-init="countall()">
	<div class="col-sm-4 clearfix">
    	<a  ui-sref="barbers"><div class="panel-body dashboard-box clearfix">
        	<div class="col-md-6 box-left"><i class="icon" ng-include="'svgAdmin/user.svg'"></i></div>
        	<div class="col-md-6 box-right text-right"><label>Total Barbers</label><span>{{totalbarber}}</span></div>
        </div></a>
    </div>
    <div class="col-sm-4 clearfix">
    	<a  ui-sref="shops"><div class="panel-body dashboard-box clearfix">
        	<div class="col-md-6 box-left"><i class="icon" ng-include="'svgAdmin/factory.svg'"></i></div>
        	<div class="col-md-6 box-right text-right"><label>Total Shops</label><span>{{totalshop}}</span></div>
        </div></a>
    </div>
    <div class="col-sm-4 clearfix">
    	<a  ui-sref="customers"><div class="panel-body dashboard-box clearfix">
        	<div class="col-md-6 box-left"><i class="icon" ng-include="'svgAdmin/users.svg'"></i></div>
        	<div class="col-md-6 box-right text-right"><label>Total Customers</label><span>{{totalcustomer.length}}</span></div>
        </div>
    </div></a>
</div>
<div class="clearfix panel">
	<div class="col-lg-8">
    	<div class="clearfix panel-body">
        	<canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick"></canvas
        </div>
    </div>
    </div>
    <div class="col-lg-4">
    	<div class="row">
        	<div class="col-lg-12 col-sm-6 beacon-box">
            	<div class="panel-body">
                	<div class="title clearfix">
                    	Today's Appointments
                    </div>
                    <div class="dashboard-strip clearfix" >
                    	<a ui-sref="cust_appointments" ng-click="filterAppointment('completed')"><label class="col-xs-7" style="cursor:pointer;">Completed</label>
                        <div class="col-xs-5 text-right">{{totalappointment.completedAppoint}}</a></div>
                    </div>
                    <div class="dashboard-strip clearfix">
                    	<a ui-sref="cust_appointments" ng-click="filterAppointment('confirm')"><label class="col-xs-7" style="cursor:pointer;">Confirmed</label>
                        <div class="col-xs-5 text-right">{{totalappointment.confirmAppoint}}</a></div>
                    </div>
                    <div class="dashboard-strip clearfix">
                        <a ui-sref="cust_appointments" ng-click="filterAppointment('cancel')"><label class="col-xs-7" style="cursor:pointer;">Cancel</label>
                        <div class="col-xs-5 text-right">{{totalappointment.cancelAppoint}}</a></div>
                    </div>
                    <div class="dashboard-strip clearfix">
                        <label class="col-xs-7">Total</label>
                        <div class="col-xs-5 text-right">{{totalappointment.totalAppoint}}</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-sm-6">
            	<div class="panel-body">
                	<div class="title clearfix">
                    	Barbers
                      
                    </div>
                    <div class="dashboard-strip clearfix">
                    	<label class="col-xs-7">Total Barbers</label>
                        <div class="col-xs-5 text-right">{{totalbarber}} </div>
                    </div>
                    <div class="dashboard-strip clearfix">
                    	<label class="col-xs-7">Active</label>
                        <div class="col-xs-5 text-right">{{onlineBarber}}</div>
                    </div>
                    <div class="dashboard-strip clearfix">
                    	<label class="col-xs-7">Inactive</label>
                        <div class="col-xs-5 text-right">{{offlineBarber}}</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
