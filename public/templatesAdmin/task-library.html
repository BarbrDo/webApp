    <div class="col-sm-12">
      <div class="table-responsive">
        <table class="table table-condensed table-striped" ng-init="viewitem = '10'">
          <thead>
            <tr>
              <th width="35%">Task Name</th>
              <th width="15%">Service</th>
              <th width="20%">Sub Service</th>
              <th width="15%" class="text-center">Checklist Items</th>
              <th width="15%">Action</th>
            </tr>
          </thead>
          <tbody>
            
            <tr ng-repeat="item in task_list | limitTo: viewitem | filter: search_item | orderBy: cateogry_filter">
              <td><div class="text-overflow" ng-bind="item.task_name"></div></td>
              <td><div class="text-overflow" ng-bind="item.serv"></div></td>
              <td><div class="text-overflow" ng-bind="item.sub"></div></td>
              <td><div class="text-overflow text-center" ng-bind="item.check"></div></td>
              <td><div class="relative table-action">
                  <div class="text-overflow actbtn-div" >
                    <button tooltip-placement="top" uib-tooltip="Delete"><i class="flaticon-garbage icon"></i></button>
                    <button tooltip-placement="top" uib-tooltip="Edit"><i class="flaticon-pencil"></i></button>
                    <button tooltip-placement="top" uib-tooltip="View"><i class="flaticon-eye icon"></i></button>
                  </div>
                </div></td>
            </tr>
            <tr ng-if="!task_list.length">
              <td colspan="5"><div class="alert alert-warning" >No List Avilable</div></td>
            </tr>
          </tbody>
        </table>
